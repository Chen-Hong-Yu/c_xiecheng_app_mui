<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<script src="js/mui.min.js"></script>
		<style>
			body, .mui-content{
				background: #ecedea !important;
			}
			
			.wd_header_bottom{
				margin-top: 35px;
			}
			
			.typeOptions .typeOption{
				padding: 0;
				padding-top: 4px;
				padding-bottom: 5px;
				border: none;
			}
			
			.titleName{
				color: #434343;
			}
		</style>
	</head>

	<body>
		<!-- 头部 -->
		<!--<header class="mui-bar mui-bar-nav bg-color">
		    <h1 class="mui-title">我的</h1>
		</header>-->
		
		<!-- 主体 -->
		<div class="mui-content">
			<div style="background: #fff;">	    
				<div class="wd_header_top">
			    	<a href="#" class="mui-pull-right mui-icon iconfont iconxiaoxi"></a>
			    	<a href="#" class="mui-pull-right mui-icon iconfont iconshezhi"></a>
			    </div>
			    <div class="wd_header_middle">
			    	<div class="img">
			    		<img src="https://lg-5tha8nrc-1257443016.cos.ap-shanghai.myqcloud.com/avatar_4.png" />
			    	</div>
			    	<div class="user_info">
				    	<p>李珊珊</p>
				    	<p>
				    		<span>普通会员</span>
				    		<span>我的社区</span>
				    	</p>
			    	</div>
			    </div>
			    <div class="wd_header_bottom">
			    	<div class="typeOptions">
						<div class="mui-row">
							<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
								<a href="#" class="color-1">
									<span class="iconfont iconxiangmujianjie" style="color: #faa823;"></span>
									<span class="titleName">全部订单</span>
								</a>
							</div>
							<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
								<a href="#" class="color-1">
									<span class="iconfont icondaifukuan" style="color: #e693fb;"></span>
									<span class="titleName">待付款</span>
								</a>
							</div>
							<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
								<a href="#" class="color-1">
									<span class="iconfont iconicon-test" style="color: #93a2ff;"></span>
									<span class="titleName">未出行</span>
								</a>
							</div>
							<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
								<a href="#" class="color-1">
									<span class="iconfont icondianping" style="color: #2ac0ff;"></span>
									<span class="titleName">待点评</span>
								</a>
							</div>
						</div>	
					</div>	
			    </div>
			</div>
			
			<div class="cutOffRule"></div>
			
			<div class="wd_box_b">
				<div class="wd_box_b_t">
					<!--<a href="#" class="mui-pull-right mui-icon mui-icon-refresh"></a>-->
					<div class="wd_box_b_t_l iconfont iconxiecheng" style="color: #8a8a8a;"></div>
					<div class="wd_box_b_t_m">
						<p style="font-size: 13px; font-weight: bold; color: #000;">我的钱包</p>
						<p style="color: #ccc; padding: 0;">现金/礼品卡/返现/拿去花等</p>
					</div>
					<div class="wd_box_b_t_r">
						<p>开通拿去花</p>
					</div>
				</div>
				
				<div class="wd_box_b_b">
					<div>
						<span class="iconfont iconyouhuiquan"></span>
						<span>优惠券</span>
						<span style="float: right; color: #3495ff;">0 张</span>
					</div>
					<div>
						<span class="iconfont iconzhuti_o"></span>
						<span>积分</span>
						<span style="float: right; color: #3495ff;">0 分</span>
					</div>
				</div>
			</div>
		
			<div class="cutOffRule"></div>
		
			<div class="wd_box_c">
				<div class="wd_box_c_options">
					<span class="title">常用信息</span>
					<span class="msg">旅客/地址/报销凭证</span>
					<span class="mui-icon mui-icon-forward"></span>
				</div>
				
				<div class="wd_box_c_options">
					<span class="title">我的收藏</span>
					<span class="msg">降价产品有惊喜</span>
					<span class="mui-icon mui-icon-forward"></span>
				</div>
				
				<div class="wd_box_c_options">
					<span class="title">浏览历史</span>
					<span class="msg">近15天访问记录</span>
					<span class="mui-icon mui-icon-forward"></span>
				</div>
				
				<div class="wd_box_c_options">
					<span class="title">我要合作</span>
					<span class="msg">供应商加盟/代理合作</span>
					<span class="mui-icon mui-icon-forward"></span>
				</div>
			</div>
		
			<div class="wd_box_d">
				<div class="typeOptions" style="margin-top: 8px;">
					<div class="mui-row">
						<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
							<a href="#" class="color-1">
								<span class="iconfont iconrili" style="color: #faa823;"></span>
								<span class="titleName">出行日历</span>
							</a>
						</div>
						<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
							<a href="#" class="color-1">
								<span class="iconfont iconhangbandongtai" style="color: #e693fb;"></span>
								<span class="titleName">航班动态</span>
							</a>
						</div>
						<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
							<a href="#" class="color-1">
								<span class="iconfont iconbaoxianxiaoshou" style="color: #93a2ff;"></span>
								<span class="titleName">我的保险</span>
							</a>
						</div>
						<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
							<a href="#" class="color-1">
								<span class="iconfont iconzhuanshutequan" style="color: #2ac0ff;"></span>
								<span class="titleName">我的特权</span>
							</a>
						</div>
						<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
							<a href="#" class="color-1">
								<span class="iconfont iconditu" style="color: #faa823;"></span>
								<span class="titleName">订单地图</span>
							</a>
						</div>
						<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
							<a href="#" class="color-1">
								<span class="iconfont iconweibiaoti556" style="color: #e693fb;"></span>
								<span class="titleName">翻译助手</span>
							</a>
						</div>
						<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
							<a href="#" class="color-1">
								<span class="iconfont iconlvhang-" style="color: #93a2ff;"></span>
								<span class="titleName">一生旅行</span>
							</a>
						</div>
						<div class="mui-col-sm-3 mui-col-xs-3 typeOption">
							<a href="#" class="color-1">
								<span class="iconfont icongengduo1" style="color: #2ac0ff;"></span>
								<span class="titleName">更多</span>
							</a>
						</div>
					</div>	
				</div>
			</div>
		
		</div>
		
		<script type="text/javascript">
			mui.init()
		</script>

</html>
