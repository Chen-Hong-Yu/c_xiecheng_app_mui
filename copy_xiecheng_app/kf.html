			// 菜单切换
			function menuList(){
				var box = ca.id('box');
				var box1 = ca.tagName(box, 'a');
				var boxa = ca.className('kf_box_a');
				
				for(var i = 0; i < box1.length; i++){
					(function(index){
						box1[i].onclick = function(){
							for(var j = 0; j < boxa.length; j++){
								box1[j].className = "";
								boxa[j].style.display = "none";
							}
							
							box1[index].className = "div";
							boxa[index].style.display = "block";
						}
					})(i)
				}
			}
		
			// 加载订单服务模块信息

							+  	'<span style="background: #ebedff; border-bottom: 1px dotted #d8d8d8; padding: 0 2px; border-radius: 3px; color: #fff;">至</span>'

							+  	'<span>G500</span>'
							+  	'<span style="color: #959595; position: absolute; right: 0; margin: 0;">购票成功</span>'
							+ '</p>'
							+ '<p class="bottom_btn">'
							+	'<span>退票</span>'
							+	'<span style="background: #0d94d1; color: #fff;">查询</span>'
							+	'<span>订单</span>'
							+ '</p>'
						 + '</div>';
				}
				
				$(".order").append(orderListHtml);
